<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu Ứng Trái Tim Nhảy Ra Nhảy Vào</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .heart {
            background-color: #ff4b4b;
            height: 150px;
            width: 150px;
            transform: rotate(-45deg);
            position: relative;
            animation: heartbeat 1.2s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            background-color: #ff4b4b;
            border-radius: 50%;
            height: 150px;
            position: absolute;
            width: 150px;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 75px;
        }

        @keyframes heartbeat {
            0% {
                transform: rotate(-45deg) scale(0.8);
            }

            5% {
                transform: rotate(-45deg) scale(0.9);
            }

            10% {
                transform: rotate(-45deg) scale(0.8);
            }

            15% {
                transform: rotate(-45deg) scale(1);
            }

            50% {
                transform: rotate(-45deg) scale(0.8);
            }

            100% {
                transform: rotate(-45deg) scale(0.8);
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background-color: #ff4b4b;
            border-radius: 50%;
            opacity: 0;
        }

        /* Nút để tương tác */
        button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #e04141;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heart"></div>
        <div class="particles"></div>
    </div>
    <button onclick="explodeHeart()">Nhấn vào đây!</button>

    <script>
        const heart = document.querySelector('.heart');
        const particlesContainer = document.querySelector('.particles');
        const container = document.querySelector('.container');

        // Tạo các hạt
        function createParticles() {
            // Xóa các hạt cũ nếu có
            particlesContainer.innerHTML = '';

            // Số lượng hạt
            const particleCount = 30;

            // Tạo các hạt mới
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                // Kích thước ngẫu nhiên
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                // Vị trí ban đầu (giữa màn hình)
                particle.style.left = '50%';
                particle.style.top = '50%';

                // Thêm vào container
                particlesContainer.appendChild(particle);
            }
        }

        // Hiệu ứng bùng nổ
        function explodeHeart() {
            // Tạo các hạt mới
            createParticles();

            // Lấy tất cả các hạt
            const particles = document.querySelectorAll('.particle');

            // Ẩn trái tim
            heart.style.opacity = '0';

            // Hiệu ứng bùng nổ cho các hạt
            particles.forEach((particle) => {
                // Hướng ngẫu nhiên
                const angle = Math.random() * Math.PI * 2;
                // Khoảng cách ngẫu nhiên
                const distance = Math.random() * 150 + 50;
                // Tốc độ ngẫu nhiên
                const duration = Math.random() * 1 + 1;

                // Vị trí đích
                const targetX = Math.cos(angle) * distance;
                const targetY = Math.sin(angle) * distance;

                // Thiết lập animation
                particle.style.transition = `transform ${duration}s ease-out, opacity ${duration}s ease-out`;
                particle.style.transform = `translate(${targetX}px, ${targetY}px)`;
                particle.style.opacity = '1';

                // Sau khi animation kết thúc, hiện lại trái tim
                setTimeout(() => {
                    particle.style.opacity = '0';
                }, duration * 900);
            });

            // Hiện lại trái tim sau một khoảng thời gian
            setTimeout(() => {
                heart.style.transform = 'rotate(-45deg) scale(0.1)';
                heart.style.opacity = '1';
                heart.style.transition = 'transform 0.8s, opacity 0.8s';

                setTimeout(() => {
                    heart.style.transform = 'rotate(-45deg) scale(0.8)';
                }, 100);
            }, 2000);
        }

        // Khởi tạo
        createParticles();

        // Thiết lập trạng thái ban đầu
        heart.style.transition = 'transform 0.8s, opacity 0.8s';
    </script>
</body>

</html>
